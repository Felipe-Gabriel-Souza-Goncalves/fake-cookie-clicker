<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie clicker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/powerUps.css">
    <link rel="stylesheet" href="css/animacoes.css">
    <link rel="stylesheet" href="css/extras.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="tudoPraEsquerda">
        <div class="divCookieGrande">
            <a id="teste" onclick="clicarNoCookie()">
                <img id="imagemCookie" src="imagens/teste-cookie.png" width="150" alt="">
            </a>
            <br><br>
            <div>
                <h1 id="contador">0 Cookies</h1>
                <h2 id="cookies/s">0 Cookies por segundo</h2>
            </div>
            <br>
        </div>
        <table class="tabelaDeComprasProdutos">
            <tr>
                <th>
                    <h1>Nome</h1>
                </th>
                <th>
                    <h1>Quantidade</h1>
                </th>
                <th>
                    <h1>Preço</h1>
                </th>
            </tr>
            <tr>
                <td><button class="botaoCompraUpgrade botaoMudarNumUpgrade botaoAtivo"  onclick="mudarNumUpgrades(0)">x1</button></td>
                <td><button class="botaoCompraUpgrade botaoMudarNumUpgrade"  onclick="mudarNumUpgrades(1)">x10</button></td>
                <td><button class="botaoCompraUpgrade botaoMudarNumUpgrade"  onclick="mudarNumUpgrades(2)">100x</button></td>
            </tr>
            <tr>
                <td class="nomeUpgrade"><button class="botaoCompraUpgrade" id="mais1Cookie" onclick="upgrade1.comprarUpgrade('qntUp1', 'precoUp1')">+ 1 Cookie</button></td>
                <td class="qntUp" id="qntUp1">0</td>
                <td class="precoCompra"><h2 id="precoUp1">5 cookies</h2></td>
            </tr>
            <tr>
                <td class="nomeUpgrade"><button class="botaoCompraUpgrade" id="mais2Cookie" onclick="upgrade2.comprarUpgrade('qntUp2', 'precoUp2')">+ 5 Cookie</button></td>
                <td class="qntUp" id="qntUp2">0</td>
                <td class="precoCompra"><h2 id="precoUp2">25 cookies</h2></td>
            </tr>
            <tr>
                <td class="nomeUpgrade"><button class="botaoCompraUpgrade" id="mais2Cookie" onclick="upgrade3.comprarUpgrade('qntUp3', 'precoUp3')">+5 Cookie/seg</button></td>
                <td class="qntUp" id="qntUp3">0</td>
                <td class="precoCompra"><h2 id="precoUp3">240 cookies</h2></td>
            </tr>
        </table>
        <br><br><br>

    </div>
    <div id="tudoPraDireita">
        <br>
        <button class="botaoInformacao" onclick="document.getElementById('divConfiguracoes').style.display = 'block'">Configurações</button>
        <br>
        <button class="botaoInformacao" onclick="document.getElementById('divEstatisticas').style.display = 'block'">Estatísticas</button>


        <!-- div para configurações -->
        <div id="divConfiguracoes">
            <button class="botaoFecharDiv" onclick="document.getElementById('divConfiguracoes').style.display = 'none'">Fechar</button>

            <div class="opcoesConfiguracao">
                <button onclick="apagarProgresso()" id="botaoReiniciarProgresso">REINICIAR PROGRESSO</button>
                <br><br>
                <label for="volumeSFX">Volume SFX</label>
                <input type="range" name="" oninput="audioCookie()" id="volumeSFX" min="0" max="1" step="0.1">
                <br>
                <button id="toggleSFX" onclick="SFXligado = !SFXligado; audioCookie()">Desligar efeitos sonoros</button>
                <!-- <select name="idioma" id="selectIdioma">
                    <option value="pt-br">pt-br</option>
                    <option value="en">en</option>
                    <option value="es">es</option>
                </select> -->
            </div>
        </div>


        <!-- div para estatísticas -->
        <div id="divEstatisticas">
            <button class="botaoFecharDiv" onclick="document.getElementById('divEstatisticas').style.display = 'none'" >Fechar</button>
            <div class="estatisticasRun">
                <h2>Cookies atuais: <span id="estatisticasCookies">0</span></h2>
                <h2>Cookies total: <span id="estatisticasCookiesTotal">0</span></h2>
                <h2>Cookies por clique: <span id="estatisticasCookiesPorClique">1</span></h2>
                <h2>Cookies por segundo: <select name="selectCookiesPorSegundo" id="">
                    <option value="upgrade3">+5 Cookies/seg</option>
                    <option value="total">Total</option>
                </select> <span id="estatisticasCookiesPorSegundo">0</span></h2>
                <h2>Cliques: <span id="estatisticasCliquesTotais">0</span> </h2>
                <h2>Melhorias compradas: <span id="estatisticasUpgradesComprados">0</span></h2>
            </div>
        </div>
    </div>


    <script src="scripts/script.js"></script>
    <script src="scripts/conquistas.js"></script>
    <script src="scripts/decoracoes.js"></script>
    <script src="scripts/upgrades.js"></script>
</body>
</html>
