<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/powerUps.css">
    <link rel="stylesheet" href="css/animacoes.css">
</head>
<body>
    <div id="tudoPraEsquerda">
        <div class="divCookieGrande">
            <a id="teste">
                <ul id="cookie">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </a>
            <br><br>
            <div>
                <h1 id="contador">0 Cookies</h1>
                <h3 id="cookies/s">0 Cookies por segundo</h3>
            </div>
            <br>
        </div>
        <table class="tabelaDeComprasProdutos">
            <tr>
                <th class="nomeUpgrade"><button class="botaoCompraUpgrade" id="mais1Cookie" onclick="compraMelhoria(upgrade1, 'qntUp1', 'precoUp1')">+ 1 Cookie</button></th>
                <th class="qntUp" id="qntUp1">0</th>
                <th class="precoCompra"><h2 id="precoUp1">5 cookies</h2></th>
            </tr>
            <tr>
                <th class="nomeUpgrade"><button class="botaoCompraUpgrade" id="mais2Cookie" onclick="compraMelhoria(upgrade2, 'qntUp2','precoUp2')">+ 5 Cookie</button></th>
                <th class="qntUp" id="qntUp2">0</th>
                <th class="precoCompra"><h2 id="precoUp2">25 cookies</h2></th>
            </tr>
            <tr>
                <th class="nomeUpgrade"><button class="botaoCompraUpgrade" id="mais2Cookie" onclick="compraMelhoria(upgrade3, 'qntUp3','precoUp3')">+5 Cookie/seg</button></th>
                <th class="qntUp" id="qntUp3">0</th>
                <th class="precoCompra"><h2 id="precoUp3">240 cookies</h2></th>
            </tr>
        </table>
        <br><br><br>

    </div>
    <div id="tudoPraDireita">
        <br>
        <button class="botaoInformacao" onclick="document.getElementById('divConfiguracoes').style.display = 'block'">Configurações</button>
        <br>
        <button class="botaoInformacao" onclick="document.getElementById('divEstatisticas').style.display = 'block'">Estatísticas</button>


        <!-- div para configurações -->
        <div id="divConfiguracoes">
            <button class="botaoFecharDiv" onclick="document.getElementById('divConfiguracoes').style.display = 'none'">Fechar</button>

            <br><br><br><br><br><br><br><br><h1>EM PROGRESSO...</h1>
        </div>
        <!-- div para estatísticas -->
        <div id="divEstatisticas">
            <button class="botaoFecharDiv" onclick="document.getElementById('divEstatisticas').style.display = 'none'" >Fechar</button>

            <br><br><br><br><br><br><br><br><h1>EM PROGRESSO...</h1>
        </div>
    </div>


    <script src="scripts/script.js"></script>
    <script src="scripts/conquistas.js"></script>
    <script src="scripts/decoracoes.js"></script>
    <script src="scripts/upgrades.js"></script>
</body>
</html>
